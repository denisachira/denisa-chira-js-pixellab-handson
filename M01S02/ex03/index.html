<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline Script</title>
</head>

<!-- <body onload="console.log(prompt('Care este numele tau?'))"> -->

<body onload="alert('Bine ai venit pe acest site');">
  <button
    type="button"
    title="Hello"
    onclick="console.log('Hello Tokio');
    alert('Bine ai venit la Pixellab');
    "
  >Hello</button>

  <button
    type="button"
    title="Apasa"
    onclick="alert('Bine ai venit');"
  >Apasa</button>

  <button
    type="button"
    title="Inmultire"
    onclick="console.log(20 *156);"
  >Inmultire</button>

  <button
    type="button"
    title="Apasa-ma"
    onmouseover="console.log('Apasa-ma');"
    onclick="alert('M-ai apasat');"
  >Apasa-ma</button>
</body>

</html>
